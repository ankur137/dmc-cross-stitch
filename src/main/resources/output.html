<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <style>
        body {
            font-family: monospace;
            -webkit-print-color-adjust: exact;

        }
        #schematic {
            font-size: 50%;
            border: none;
        }
        #schematic TD {
            text-align: center;
            border: solid 1px #888;
        }
        #schematic.symbol {
            color: transparent;
        }

        #legend.hidden {
            display: none;
        }

        div#legend {
            float: right;
        }

        UL.items {
            list-style: none;
        }
        UL.tiles {
            list-style: none;
            padding-left: 2em;
        }
        ul, li {
            margin:0;
            padding:0;
        }

        div.sample {
            display: inline-block;
            height: 1em;
            width: 1em;
        }

        div.letter {
            display: inline-block;
            height: 1em;
            width: 1em;
            text-align: center;
        }
    </style>
    <style type="text/css" media="print">
        .control {
            display: none;
        }
    </style>
    <style>/* colors from floss */
        ${styles}
    </style>


    <script type="text/javascript">
        function mode(name) {
            $("#schematic").toggleClass(name)
        }
        $(function() {
            $("li[index]").click(function (e) {
                mode("c"+this.getAttribute('index'));
            });
        });
    </script>
</head>
<body>
    <div style="float:right" class='control'>
        <button onclick="$('#legend').toggleClass('hidden')">Legend</button>
    </div>
    <div id=legend>
        <div>
            <h3>Floss</h3>
            <ul class=items>
                ${items}
            </ul>
        </div>
        <div class='control'>
            <h3>Display mode</h3>
            <button onclick="mode('color')">Color</button>
            <button onclick="mode('symbol')">Symbols</button>
        </div>
    </div>
    <table border=1 style='border-collapse:collapse' id=schematic class="color">
        ${schematic}
        <tr><td colspan=${width} style="border:none">â–²</td></tr>
    </table>
    <div>
        ${size}
    </div>
    <div>
        CmdLine: ${cmdLine}
    </div>
<!-- colors:
${colors}
-->
</body>
</html>
